<h1>detail</h1>
<div class="container">
    할 일: <h3>{{ todo.title }}</h3>
    구체적인 내용: <p>{{ todo.content }}</p> 
    {% if todo.priority == 1%}
        <h4 style="color: lightcoral"> 급함 </h4>
    {% elif todo.priority == 2 %}
        <h4 style="color: red"> 매우 급함 </h4>
    {% else %}
    <h4 style="color: lightblue"> 보통 </h4>
    {% endif %}
    {% if todo.due is not None %}
       마감날짜: <p>{{ todo.due }}</p>
    {% endif %}
    <a href="{% url 'home' %}">돌아가기</a>
    <a href="{% url 'edit' todo.id %}">edit</a>
    <a href="{% url 'delete' todo.id %}">delete</a>
</div>

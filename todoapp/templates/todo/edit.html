    <form method="POST" action="{% url 'edit' todo.id %}">
    {% csrf_token %}
        <div class="was-validated">
            <label for="title" class="col-sm-2 col-form-label"><h3>Title</h3></label>
            <input class="form-control is-invalid" type="text" id="title" name="title" value="{{todo.title}}" required >
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 col-form-label"><h3>Content</h3></label>
            <textarea class="form-control" name="content" rows="10" value="{{todo.content}}">{{todo.content}}</textarea>
        </div>
        
        <div class="form-group">
            <label for="priority" class="col-sm-2 col-form-label"><h3>Priority</h3></label>
            <select class="form-control" name="priority">
            {% if todo.priority == 2 %}
                <option value="2" selected="selected"> 매우 급함</option>
                <option value="1"> 급함 </option>
                <option value="0"> 보통 </option>
                
            {% elif todo.priority == 1 %}
                <option value="2"> 매우 급함</option>
                <option value="1" selected="selected"> 급함 </option>
                <option value="0"> 보통 </option>
            
            {% else %}
                <option value="2"> 매우 급함</option>
                <option value="1"> 급함 </option>
                <option value="0" selected="selected"> 보통 </option>
            
            {% endif %}
            </select>
        </div>

        <div class="form-group">
            <small id="optionHelp" class="form-text text-muted"><strong style="color: lightcoral">OPTION</strong></small>
            <label for="option" class="col-form-label"><h4>D-day</h4></label>
            {% if todo.due is not None %}
                {{todo.due}}
            {% endif %}
            <br>
            <input class="form-control" type="date" name="due">
        </div>
        <input class="btn btn-dark" type="submit" value="제출하기"> 
    </form>
    </div>
